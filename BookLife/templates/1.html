{% extends "template.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
      {% for gen in genre %}
      <div class="col-lg-4">
      <div class="card mb-3 bg-dark mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="{{ gen.image.url }}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <p class="card-text"><a href = "{% url 'by_genre' gen.pk %}"> {{gen.genre}}</a></p>
              </div>
            </div>
          </div>
        </div>
      <img src="{% static '/media/courier-1.png' %}" class="align-self-start mr-3" alt="...">
      </div>
      {% endfor %}
      
      
    </div>
  </div>

{% endblock %}
