{% extends "template.html" %}
{% load static %}
{% block content %}
  <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static '/media/slide1.png' %}" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="{% static '/media/slide2.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.yakaboo.ua/media/blog/post/84daab3c218795e86fd22ff116103df7.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>
  <div class="container">
    <div class="row justify-content-md-center ">
      {% for book in books %}
      <div class="col-sm-6">
      <div class="card text-white bg-dark">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="{{ book.image.url }}" class="img-fluid" width="140px;" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title"><a href = "{% url 'book' book.nameBook %}"> {{book.nameBook}} </a></h5>
                <p class="card-text"><a href = "{% url 'by_author' book.author.pk %}"> {{book.author.name_author}}</a></p>
                <p class="card-text">{{book.genre.genre}}</p>
                <p class="card-text badge badge-pill badge-success">{{book.price}} ₴</p>
                <a href="{% url 'book' book.nameBook %}" class="btn btn-primary">Купить</a>
              </div>
            </div>
          </div>
         
      </div>
      <img src="{% static '/media/courier-1.png' %}" class="img-fluid" width="1300px" height="10px" alt="...">  
        </div>
      {% endfor %}
      
      
    </div>
  </div>
  {% include "pagination.html" with page=books %}

{% endblock %}
