{% extends "template.html" %}
{% load static %}
{% block content %}
<h2>По запросу «{{search}}» найдено {{count}}</h2>
<div class="container">
    <div class="row justify-content-md-center ">
        {% for book in books %}
        <div class="col-lg-5">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ book.image.url }}" class="img-fluid" width="300px;" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title"><a href = "{% url 'book' book.nameBook %}"> {{book.nameBook}} </a></h5>
                    <p class="card-text"><a href = "{% url 'by_author' book.author.pk %}"> {{book.author.name_author}}</a></p>
                    <p class="card-text">{{book.genre.genre}}</p>
                    <p class="card-text price">{{book.price}} ₴</p>
                    <a href="{% url 'book' book.nameBook %}" class="btn btn-primary">Купить</a>
                    </div>
                </div>
                </div>
                <img src="{% static '/media/courier-1.png' %}" class="align-self-start mr-3" alt="...">
            </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
